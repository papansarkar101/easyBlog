{% extends "base.html" %}

{% block title %}
    Create Profile
{% endblock title %}

{% block content %}

    <!-- Authentication -->
    {% if user.is_authenticated %}
    <h3 class="text-center"> Create Profile </h3>

    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button class="  btn btn-primary">
                Create Profile
            </button>
        </form>
    </div>


    <!-- javascript -->
    <script>
        let name = "{{ user.id }}";
        document.getElementById("author_name").value = name;
    </script>

    {% else %}

        You are not allowed here! <br>

    {% endif %}


{% endblock  %}
