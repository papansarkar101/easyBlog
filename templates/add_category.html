{% extends "base.html" %}

{% block title %}
    Create A New Blog Category
{% endblock title %}

{% block content %}

    <!-- Authentication -->
    {% if user.is_authenticated %}
        <h3 class="text-center"> Add Category... </h3>

        <div class="form-group">
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary form-control">
                    Add Category
                </button>
            </form>
        </div>

        

    {% else %}

        You are not allowed here! <br>
        Please login first

    {% endif %}


{% endblock  %}
