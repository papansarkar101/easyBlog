{% extends "base.html" %}

{% block title %}
    Create A New Blog Category
{% endblock title %}

{% block content %}

    <!-- Authentication -->
    {% if user.is_authenticated %}
        <h3 class="text-center mt-3"> Add Category... </h3>

        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <!-- <div class="form-group">
                    <label for="category">Name</label>
                    <input type="text" name="category" id="category" class="form-control" placeholder="Enter A New Category">
                </div> -->
                <button class="mt-3 btn btn-primary">
                    Add Category
                </button>
            </form>
        </div>

        

    {% else %}

        You are not allowed here! <br>
        Please <a href="{% url 'login' %}">login</a> first

    {% endif %}

    <br> <br> <br> <br>


{% endblock  %}
